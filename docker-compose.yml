version: '3'

services:

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
  redis:
    image: "redis:alpine"

  web:
    build: .
    command: bash -c "cd /code/frontend && npm install && npm run build && cd /code/backend/ &&  python /code/backend/manage.py migrate --noinput && python /code/backend/manage.py collectstatic && systemctl restart gunicorn"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    
  nginx:
    build: ./nginx
    command: bash -c "systemctl restart nginx"
    ports:
      - "8080:80"
    volumes:
      - .:/code


  celery:
    build: .
    command: celery -A backend worker -l info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

volumes:
  postgres_data: